<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>SimpleDo</title>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"
      defer
    ></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/index.css" />

    <script
      src="js/controllers/todo-controller.js"
      type="module"
      defer
    ></script>

    <!-- Handlebar Templates -->
    <script id="todo-list" type="text/x-handlebars-template"></script>
  </head>
  <body>
    <div id="header-container"></div>
    <main>
      <div class="actions">
        <button id="btnCreateTodo" class="btn btn-primary" type="button">Neues Todo Erstellen</button>
        <button id="btnDarkMode" class="btn btn-primary" type="button">Dark Mode</button>
      </div>
      <div class="filters">
        <button id="btnName" class="btn btn-primary" type="button" data-sort="Name">
          Name
        </button>
        <button id="btnDueDate" class="btn btn-primary" type="button" data-sort="dueDate">
          FÃ¤lligkeitsdatum
        </button>
        <button id="btnCreationDate" class="btn btn-primary" type="button" data-sort="creationDate">
          Erstelldatum
        </button>
        <button class="btn btn-primary" type="button" data-sort="Importance">
          Wichtigkeit
        </button>
        <button class="btn btn-primary" type="button" data-sort="status">
          Status
        </button>
      </div>
      <section class="card" id="todo-container"></section>
      <section id="create-todo-container"></section>
    </main>
    <div id="footer-container"></div>
  </body>
</html>
