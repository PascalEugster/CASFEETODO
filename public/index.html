<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>SimpleDo</title>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"
      defer
    ></script>

    <!-- Stylesheets -->
    <script
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      type="module"
      defer
    ></script>
    <link rel="stylesheet" href="styles/index.css" />

    <!-- Controllers -->
    <script src="js/controllers/index-controller.js" type="module"></script>

    <script src="js/controllers/theme-controller.js" type="module"></script>

    <script
      src="js/controllers/todo-controller.js"
      type="module"
      defer
    ></script>

    <!-- Handlebar Templates -->
    <script id="todo-list" type="text/x-handlebars-template"></script>
  </head>
  <body>
    <div id="header-container"></div>
    <main>
      <div class="actions">
        <button id="createTodoButton" class="btn btn-primary" type="button">
          <ion-icon name="create-outline"></ion-icon>Neues Todo erstellen
        </button>
        <button id="filterStatusButton" class="btn btn-primary" type="button">
          Erledigte ausblenden
        </button>
        <button id="darkModeButton" class="btn btn-primary" type="button">
          Dark Mode
        </button>
      </div>
      <div class="sortButtons">
        <button
          id="sortNameButton"
          class="btn btn-primary"
          type="button"
          data-sort="name"
        >
          Name
        </button>
        <button
          id="sortDueDateButton"
          class="btn btn-primary"
          type="button"
          data-sort="dueDate"
        >
          FÃ¤lligkeitsdatum
        </button>
        <button
          id="sortCreationDateButton"
          class="btn btn-primary"
          type="button"
          data-sort="creationDate"
        >
          Erstelldatum
        </button>
        <button
          id="sortImportanceButton"
          class="btn btn-primary"
          type="button"
          data-sort="importance"
        >
          Wichtigkeit
        </button>
        <button
          id="sortStatusButton"
          class="btn btn-primary"
          type="button"
          data-sort="status"
        >
          Status
        </button>
      </div>
      <section class="card" id="todo-container"></section>
      <section id="edit-todo-container"></section>
    </main>
    <div id="footer-container"></div>
  </body>
</html>
