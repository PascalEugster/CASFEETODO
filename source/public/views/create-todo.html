<div id="create-todo">
  <h2><ion-icon name="create-outline"></ion-icon>Neues Todo erstellen</h2>
  <button id="btnBack" type="button">Zurück</button>
  <form id="todo-form">
    <input type="text" id="todo-name" placeholder="Todo Name" />
    <input type="text" id="todo-description" placeholder="Todo Description" />
    <input type="date" title="datum" id="todo-due-date" />
    <select title="Wichtigkeit" id="todo-importance">
      <option value="1">Niedrig</option>
      <option value="2">Mittel</option>
      <option value="3">Hoch</option>
    </select>

    <button id="btnSave" type="submit">Speichern</button>
    <button id="btnSaveAndBack" type="submit">Speichern & Zurück</button>
  </form>
</div>
